<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation || Learningrobo</title>
  <link rel="stylesheet" href="login32.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <div class="heading">MENS WORLD READY TO SERVE YOUR SERVICE</div>
    <center><img src="logo.jpg" width="200" height="200"></center>
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <button color="red"><a href="home3.html">LOGIN</a></button>
    </form>
    <div class="sign-txt">Not a member? <a href="login.html">Signup now</a></div>
  </div>
    <div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a href="https://www.learningrobo.com/">MENS WORLD</a></div>
  </div>
  <script src="login33.js"></script>
</body>
</html>
